<form>

  <div class="form-group">
    <label>{{localize "INS_MV.Dice.PlayerScore"}} :</label>
    <span id="actorScore">{{#formatScore actorScore}}{{/formatScore}}</span>
  </div>
  <div class="form-group">
    <label for="modifier">{{localize "INS_MV.Dice.Modifier"}} :</label>
    <input type="number" id="modifier" name="modifier" value="{{modifier}}" min="0" />
  </div>
  <div class="form-group">
    <label for="actorRisk">{{localize "INS_MV.Dice.PlayerRisk"}}:</label>
    <input type="number" id="actorRisk" name="actorRisk" value="{{actorRisk}}" min="0" max="{{score}}" />
  </div>

    <div class="form-group">
      <label for="targetScore">{{localize "INS_MV.Dice.TargetScore"}} :</label>
      <input type="number" id="targetScore" name="targetScore" value="{{targetScore}}" min="0" />
    </div>
    <div class="form-group">
      <label for="targetRisk">{{localize "INS_MV.Dice.TargetRisk"}}:</label>
      <input type="number" id="targetRisk" name="targetRisk" value="{{targetRisk}}" min="0" />
    </div>
    
    <div class="form-group">
      <p id="chance">{{localize "INS_MV.Dice.SuccessChance"}} : {{chance}}% ({{#formatScore computedScore}}{{/formatScore}})</p>
    </div>

</form>
