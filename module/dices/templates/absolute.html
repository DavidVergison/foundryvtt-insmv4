<form>
  <div class="form-group">
    <label>{{localize "INS_MV.Dice.PlayerScore"}} :</label>
    <span id="score">{{#formatScore actorScore}}{{/formatScore}}</span>
  </div>
  <div class="form-group">
    <label for="modifier">{{localize "INS_MV.Dice.Modifier"}} :</label>
    <input type="number" id="modifier" name="modifier" value="{{modifier}}" min="0" />
  </div>
  <div class="form-group">
    <label for="risk">{{localize "INS_MV.Dice.PlayerRisk"}}:</label>
    <input type="number" id="actorRisk" name="actorRisk" value="{{actorRisk}}" min="0" max="{{score}}" />
  </div>

    <div class="form-group">
      <label for="difficulty">{{localize "INS_MV.Dice.Difficulty"}} :</label>
      <select id="difficulty" name="difficulty">
        {{#each difficulties}}
          <option value="{{@index}}" data-bonus="{{bonus}}" {{#if (eq bonus 0)}} selected {{/if}}>
            {{label}} ({{#ifPositive bonus}}+{{/ifPositive}}{{bonus}})
          </option>
        {{/each}}
      </select>
    </div>
  
    <div class="form-group">
      <p id="chance">{{localize "INS_MV.Dice.SuccessChance"}} : {{chance}}% ({{#formatScore computedScore}}{{/formatScore}})</p>
    </div>

</form>
